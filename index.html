<!DOCTYPE html>  
<html lang="it">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Clicca il Cerchio</title>  
    <style>  
        body {  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
            position: relative;  
        }  
        #circle {  
            width: 50px;  
            height: 50px;  
            background-color: red;  
            border-radius: 50%;  
            position: absolute;  
            cursor: pointer;  
        }  
        #score {  
            position: absolute;  
            top: 20px;  
            font-size: 24px;  
        }  
    </style>  
</head>  
<body>  

<div id="score">Punteggio: 0</div>  
<div id="circle"></div>  

<script>  
    let score = 0;  
    const circle = document.getElementById('circle');  
    const scoreDisplay = document.getElementById('score');  
    
    function moveCircle() {  
        const x = Math.random() * (window.innerWidth - 50);  
        const y = Math.random() * (window.innerHeight - 50);  
        circle.style.left = x + 'px';  
        circle.style.top = y + 'px';  
    }  

    function startGame() {  
        moveCircle();  
        setTimeout(() => {  
            alert('Tempo scaduto! Il tuo punteggio finale Ã¨ ' + score);  
            score = 0;  
            scoreDisplay.innerText = 'Punteggio: 0';  
        }, 10000); // Gioco dura 10 secondi  
    }  

    circle.addEventListener('click', () => {  
        score++;  
        scoreDisplay.innerText = 'Punteggio: ' + score;  
        moveCircle();  
    });  

    startGame();  
</script>  

</body>  
</html>
